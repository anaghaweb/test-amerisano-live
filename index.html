<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/globals.css" />
    <link rel="stylesheet" href="./styles/css/accordian.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script type="module" src="./styles/scripts/liststyles.js"></script>   
<script type="module" src="./styles/scripts/accordian.js"></script>   
<script type="module" src="./styles/scripts/content.js"></script>
<script type="module" src="./styles/scripts/new.js"></script>

<title>Test Reports</title>
  </head>
  <body>
    <div class="main-reports">
      <div class="sidebar">
      <div class="section-title" >Amerisano Pages</div >
      <!-- Home Page -->
      <section class="accordion-block">
        <div class="accordion-header" >Home </div>
        <div id="homePageSection" class="accordion-body">
       
        </div>
      </section>
   
      <!-- Order page -->
      
      <section class="accordion-block">
        <div class="accordion-header" >Order </div>
        <div id="orderPageSection" class="accordion-body"></div>
      </section>
      
      <!-- <div >Amerisano Landing Pages</div > -->
      <div class="section-title"  >Amerisano Landing Pages</div >
      <!-- Free Sample -->
      <section class="accordion-block">
        <div class="accordion-header" >Free Sample</div>
        <div id="freeboxSection" class="accordion-body"></div>
      </section>
     <!-- Buy -->
      <section class="accordion-block">
        <div class="accordion-header" >Buy</div>
        <div id="buyLPSection" class="accordion-body">
        </div>
      </section>

      <!-- Cart Tests -->
            <div class="section-title" >Cart Tests</div >
            <section class="accordion-block">
              <div class="accordion-header" >All Tests</div>
              <div id="cartSection" class="accordion-body">
              </div>
            </section>

            <!-- Form Tests -->
  
      <div class="section-title" >Form Tests</div >

        <!-- Need More Info Form -->
        <section class="accordion-block">
          <div class="accordion-header" >Need More Info</div>
          <div id="needInfoForm" class="accordion-body">
          </div>
        </section>
      

        <!-- Create Account Form -->

        <section class="accordion-block">
          <div class="accordion-header" >Create Account</div>
          <div id="createAccFrom" class="accordion-body">
          </div>
        </section>

      <!-- Login Form -->

      <section class="accordion-block">
        <div class="accordion-header" >Login Form</div>
        <div id="loginFormSect" class="accordion-body">
        </div>
      </section>

      <section class="accordion-block">
        <div class="accordion-header" >Forgot Password</div>
        <div id="forgotPwdform" class="accordion-body">
        </div>
      </section>

      <section class="accordion-block">
        <div class="accordion-header" >Free Sample Form</div>
        <div id="freeSampleForm" class="accordion-body">
        </div>
      </section>
      
      <section class="accordion-block">
        <div class="accordion-header" >Group buying Form</div>
        <div id="groupBuyingForm" class="accordion-body">
        </div>
      </section>

      <section class="accordion-block">
        <div class="accordion-header" >Wholesale Form</div>
        <div id="wholesaleForm" class="accordion-body">
        </div>
      </section>

      <section class="accordion-block">
        <div class="accordion-header" >Shipping Address Form</div>
        <div id="shippingAddForm" class="accordion-body">
        </div>
      </section>

      <section class="accordion-block">
        <div class="accordion-header" >Payment Method Form</div>
        <div id="paymentMethodForm" class="accordion-body">
        </div>
      </section>  
    </div>
  </div>
    <div class="report-window">
      <iframe name="contentContainer" src="" class="reportframe" height="100%" frameBorder="0"></iframe >
    </div>
